<!DOCTYPE html>
<html lang="en" ng-app="letterTen">
<head>
  <meta charset="UTF-8" content="width=device-width, initial-scale=1">

  <link href="http://necolas.github.io/normalize.css/3.0.2/normalize.css" rel="stylesheet" type="text/css" media="all">

  <!-- Alternate fonts -->
  <link href='http://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="main.css">

  <title>Letter 10 Productions</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.js"></script>
  <script src="script.js"></script>
</head>



<body ng-controller="mainController">
  <header>
    <h1>Letter 10 Productions</h1>
    <h2>The best shows that should be on television</h2>
  </header>
  <!-- define angular controller -->
  <nav>
    <ul>
      <a href="#/"><li>Home</li></a>
      <a href="#about"><li>About</li></a>
      <a href="#reels"><li>Reels</li></a>
      <a href="#contact"><li>Contact</li></a>
    </ul>
  </nav>

  <div id="main">

    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>

  </div>

  <footer class="text-center">
    <h6>Letter 10 Productions</h6>
  </footer>

</body>
</html>
