<!DOCTYPE html>
<html lang="en" ng-app="letterTen">
<head>
  <meta charset="UTF-8" content="width=device-width, initial-scale=1">
  <link href="http://necolas.github.io/normalize.css/3.0.2/normalize.css" rel="stylesheet" type="text/css" media="all">
  <title>Letter 10 Productions</title>
  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.js"></script>
  <script src="script.js"></script>
</head>



<body ng-controller="mainController">
  <header>
    <h1>Letter 10 Productions</h1>
    <h2>The best shows on television</h2>
  </header>
  <!-- define angular controller -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Angular Routing Example</a>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#reels">Reels</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div id="main">

    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>

  </div>

  <footer class="text-center">
    <h6>Letter 10 Productions</h6>
  </footer>

</body>
</html>
