<!DOCTYPE html>
<html lang="en" ng-app="letterTen">
<head>
  <meta charset="UTF-8" content="width=device-width, initial-scale=1">
  <link href="http://necolas.github.io/normalize.css/3.0.2/normalize.css" rel="stylesheet" type="text/css" media="all">
  <title>Letter 10 Productions</title>
  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-route.js"></script>
  <script src="script.js"></script>
</head>
<body ng-controller="mainController">
  <header>
    <h1>Letter 10 Productions</h1>
    <h2>The best shows on television</h2>
  </header>
  <!-- Adding the ng-app declaration to initialize AngularJS -->
  <div id="main" >
    <!-- The navigation menu will get the value of the "active" variable as a class.
       The $event.preventDefault() stops the page from jumping when a link is clicked. -->

    <nav class="{{active}}" ng-click="$event.preventDefault()">

      <!-- When a link in the menu is clicked, we set the active variable -->

      <a href="#" class="home" ng-click="active='home'">Home</a>
      <a href="#about" class="about" ng-click="active='about'">About</a>
      <a href="#reels" class="reels" ng-click="active='reels'">Reels</a>
      <a href="#contact" class="contact" ng-click="active='contact'">Contact</a>
    </nav>

    <!-- ng-show will show an element if the value in the quotes is truthful,
       while ng-hide does the opposite. Because the active variable is not set
       initially, this will cause the first paragraph to be visible. -->

    <p ng-hide="active">Please click a menu item</p>
    <p ng-show="active">You chose <b>{{active}}</b></p>

    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>
  </div>


</body>
</html>
